<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>


        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>


            <!-- Inicia Contenido App -->

            <div id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus Servicios a Continuaciòn</p>
                <div id="servicios" class="listado-servicios"></div>
            </div>

            <div id="paso-2" class="seccion"> 
                <h2>Tus Datos y Cita</h2>

                <p class="text-center">Coloca tus Datos y Fecha de tu Cita</p>

                <form class="formulario">
                        <div class="campo">
                            <label for="nombre">
                                Nombre
                            </label>
                            <input 
                                type="text"
                                placeholder="Tu Nombre"
                                id="nombre"
                            >
                        </div>

                        <div class="campo">
                            <label for="fescha">
                                Fecha
                            </label>
                            <input 
                                type="date"
                                id="fecha"
                            >
                        </div>

                        <div class="campo">
                            <label for="hora">
                                Hora
                            </label>
                            <input 
                                type="time"
                                id="hora"
                            >
                        </div>
                </form>

            </div>
            <div id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </div>

            <div class="paginacion">
                <button 
                    id="anterior"
                >
                   &laquo; Anterior
                </button>

                <button 
                    id="siguiente"
                >
                    Siguiente &raquo; 
                </button>
                  <!-- eso es para agregar las fechas a los lados se llaman entidades (las puedes buscar en google) -->
                  <!-- eso es para agregar las fechas a los lados se llaman entidades -->
            </div>

        </div>


    </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
